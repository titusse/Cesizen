services:
  app:
    build: .
    container_name: laravel_app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.laravel.rule=Host(`narratrice.fr`)"
      - "traefik.http.routers.laravel.entrypoints=websecure"
      - "traefik.http.routers.laravel.tls.certresolver=myresolver"
      - "traefik.http.services.laravel.loadbalancer.server.port=8000"
    environment:
      DB_CONNECTION: sqlite
      DB_DATABASE: var/www/html/database/database.sqlite
      DB_FOREIGN_KEYS: "true"
    working_dir: /var/www
    command: php artisan serve --host=0.0.0.0 --port=8000

  traefik:
      image: traefik:v2.10
      container_name: traefik
      command:
        - "--api.insecure=true"
        - "--providers.docker=true"
        - "--entrypoints.web.address=:80"
        - "--entrypoints.websecure.address=:443"
        - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
        - "--certificatesresolvers.myresolver.acme.email=bouldoires.emmanuel@gmail.com"
        - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
        - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
        - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - "/var/run/docker.sock:/var/run/docker.sock:ro"
        - "./traefik/letsencrypt:/letsencrypt"

